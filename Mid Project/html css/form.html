<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Me!</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <div id="header_text">Welcome to Livia's Portfolio</div>
    </header>
    <div id="form">
        <form action="home.html">
            Name
            <input type="text" placeholder="Your Full Name" id="name">
            <br>
            Email
            <input type="text" placeholder="Your Email" id="in">
            <br>
            Linkedin
            <input type="text" placeholder="Your Linkedin" id="in">
            <br>
            Comment
            <textarea placeholder="Comment" id="comment" cols="20" rows="10"></textarea>
            <br>
            <button type="submit">Submit</button>
        </form>
    </div>
    <footer>
        <div id="contactme_text">Contact Me</div>
        <div id="logo_contactme">
            <a target="_blank" href="https://www.instagram.com/livia.via15"><img id="ig" src="../asset/ig_logo.png" alt=""></a>
            <a target="_blank" href="https://www.linkedin.com/in/livia-liu-a3b6a61b1/"><img id="linkedin" src="../asset/linkedin_logo.png" alt=""></a>
        </div>
    </footer>
</body>
</html>
